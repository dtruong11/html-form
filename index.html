<!DOCTYPE html>
<html>

<head>
  <title>Form Exercise</title>
</head>

<body>
  <h1>Register</h1>

  <form action="https://www.wikipedia.org/" method="get">

    <!-- Email -->
    <div>
    <label>Email:<br>
        <input name="email" type="Email" placeholder="feed me your email" required><br>
    </label><br>
    </div>

    <!-- Password -->
    <label>Password:<br>
				<input name="password" type="Password" placeholder="your password" pattern=".{5,10}" required title="5 to 10 characters"><br>
		</label><br>

    <!-- Github Username -->
    <label>Github Username:<br>
        <input type="text" name="firstname" placeholder="github"required><br>
    </label><br>

    <!-- Radio buttons with the following options: Enterprise, Pro, Free -->

    <section>
      <label>Enterprise<input type="radio" value="enterprise"></label>
      <label>Pro<input type="radio" value="pro"></label>
      <label>Free<input type="radio" value="free"></label>
    </section>
    <br>


    <section>
      <label>Birthday:

				<select name="Month" title="Month">
					<option value="0" selected disabled>Month</option>
					<option value="January">January</option>
					<option value="Febuary">February</option>
					<option value="March">March</option>
					<option value="April">April</option>
					<option value="May">May</option>
				</select for="Day">

				<select name="Day" title="Day">
					<option value="0" selected disabled>Day</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>

				<select name="Year" title="Year">
					<option value="0" selected disabled>Year</option>
					<option value="2017">2017</option>
					<option value="2016">2016</option>
					<option value="2015">2015</option>
					<option value="2014">2014</option>
					<option value="2013">2013</option>
				</select>
			</label>
    </section>
    <br>

    <section>
      <label>Remember me <input type="checkbox"></label>
    </section><br>
    <button>Submit</button>
  </form>

</body>

</html>
